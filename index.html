<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAKODA BHAIRAV</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .btn {
      position: fixed;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 14px;
      z-index: 9999;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }
    #join-btn-right {
      top: 20px;
      right: 20px;
    }
    #join-btn-left {
      top: 20px;
      left: 20px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Join Buttons -->
  <button class="btn" id="join-btn-left" onclick="window.open('https://t.me/+rc5Psv_S2VJkMGM1', '_blank')">Join TG</button>
  <button class="btn" id="join-btn-right" onclick="window.open('https://t.me/MockManager', '_blank')">Contact Me</button>

  <!-- Mirror -->
  <iframe id="mirror" src="https://studyuk.fun"></iframe>

  <script>
    // Refresh every 60 seconds
    setInterval(() => {
      document.getElementById('mirror').src = 'https://studyuk.fun';
    }, 60000);

    // Replace inner Telegram links when iframe loads
    document.getElementById('mirror').onload = () => {
      const iframe = document.getElementById('mirror').contentWindow;
      try {
        const links = iframe.document.querySelectorAll('a[href*="t.me"]');
        links.forEach(link => {
          link.href = "https://t.me/+rc5Psv_S2VJkMGM1";
        });
      } catch (err) {
        console.log("Cross-origin content, direct link override blocked. Using overlay buttons instead.");
      }
    };
  </script>

</body>
</html>

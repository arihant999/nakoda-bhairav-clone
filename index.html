<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAKODA BHAIRAV</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #join-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      font-size: 16px;
      z-index: 9999;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }
    #join-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Button to join your Telegram -->
  <button id="join-btn" onclick="window.open('https://t.me/MockManager', '_blank')">Join Now</button>

  <!-- Load original StudyUK.fun -->
  <iframe src="https://studyuk.fun" id="mirror"></iframe>

  <script>
    // Refresh every 60 seconds
    setInterval(() => {
      document.getElementById('mirror').src = 'https://studyuk.fun';
    }, 60000);
  </script>

</body>
</html>
